{% extends "encyclopedia/layout.html" %}

{% block title %}
Search
{% endblock %}

{% block body %}
<h1>Pages related to your search</h1>

<ul>
    <!--Listing links to entries-->
    {% for entry in entries %}
    <a href="wiki/{{ entry }}">
        <li>{{ entry }}</li>
    </a>
    {% endfor %}
</ul>

{% endblock %}
