<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="StyleSearch.css">
</head>

<body>
    <div class="btn-Searchindex">
        <a class="btn btn-secondary" href="index.html" role="button">Back to main search page</a>
    </div>
    <div id = "adv-header">
        Advanced search
        <hr>
    </div>


    <div class="adv-form-group">
        <form action="https://www.google.com/search" method="get">

            <label style="padding-right: 725px;">Find pages ...</label>
            <label>To do this in the search box:</label>

            <div class="adv_searchField">
                <label>with all these words:</label>
                <input type="text" name="q" class="form-input">
                <span>Type the importants word: orange cat car</span>
            </div>

            <div class="adv_searchField">
                <label class="adv_labels">this exact word or phrase:</label>
                <input type="text" name="as_epq" class="form-input">
                <span>Put the exact words in qutation marks: "garfield driving a car"</span>
            </div>

            <div class="adv_searchField">
                <label class="adv_labels">any of these words:</label>
                <input type="text" name="as_oq" class="form-input">
                <span>Type OR between all the word you want to use: Orange or Red</span>
            </div>

            <div class="adv_searchField">
                <label class="adv_labels">none of these words:</label>
                <input type="text" name="as_eq" class="form-input">
                <span>Put a minus sign before words you dont want included: -Odie</span>
            </div>

            <div id="adv-Input_btn" style = "padding-left: 665px;">
                <input type="submit" class="btn btn-primary" value="Advanced search">
            </div>
        </form>
    </div>
</body>

</html>
